<!-- Container(espaço centralizado e com margens) centralizado na tela -->
<div class="container d-flex justify-content-center mt-5">  
  <!-- Cartão que envolve a calculadora -->
  <div class="card" style="width: 22rem; border-radius: 15px;">  
    <!-- Cabeçalho do cartão com fundo azul e texto branco -->
    <div class="card-header bg-primary text-white text-center">
      <h3>Calculadora</h3>
    </div>
    <div class="card-body">
      <!-- Campo de entrada para exibir os números digitados e operações -->
      <input type="text" class="form-control mb-3 text-end" [value]="display" disabled
        style="font-size: 2rem; background-color: #f7f7f7; border: 2px solid #ccc; border-radius: 10px;">
 
      <!-- Grid de botões da calculadora -->
      <div class="row g-3 mb-3">
        <!-- Cada botão ocupa 3 colunas no grid (totalizando 4 botões por linha) -->
        <div class="col-3">
          <button class="btn btn-light btn-lg w-100" (click)="handleClick('7')">7</button>
        </div>
        <div class="col-3">
          <button class="btn btn-light btn-lg w-100" (click)="handleClick('8')">8</button>
        </div>
        <div class="col-3">
          <button class="btn btn-light btn-lg w-100" (click)="handleClick('9')">9</button>
        </div>
        <div class="col-3">
          <!-- Botão de divisão com cor diferenciada (amarelo) -->
          <button class="btn btn-warning btn-lg w-100" (click)="handleClick('/')">/</button>
        </div>
      </div>

      <div class="row g-3 mb-3">
        <div class="col-3">
          <button class="btn btn-light btn-lg w-100" (click)="handleClick('4')">4</button>
        </div>
        <div class="col-3">
          <button class="btn btn-light btn-lg w-100" (click)="handleClick('5')">5</button>
        </div>
        <div class="col-3">
          <button class="btn btn-light btn-lg w-100" (click)="handleClick('6')">6</button>
        </div>
        <div class="col-3">
          <!-- Botão de multiplicação -->
          <button class="btn btn-warning btn-lg w-100" (click)="handleClick('*')">*</button>
        </div>
      </div>

      <div class="row g-3 mb-3">
        <div class="col-3">
          <button class="btn btn-light btn-lg w-100" (click)="handleClick('1')">1</button>
        </div>
        <div class="col-3">
          <button class="btn btn-light btn-lg w-100" (click)="handleClick('2')">2</button>
        </div>
        <div class="col-3">
          <button class="btn btn-light btn-lg w-100" (click)="handleClick('3')">3</button>
        </div>
        <div class="col-3">
          <!-- Botão de subtração -->
          <button class="btn btn-warning btn-lg w-100" (click)="handleClick('-')">-</button>
        </div>
      </div>

      <div class="row g-3 mb-3">
        <div class="col-3">
          <button class="btn btn-light btn-lg w-100" (click)="handleClick('0')">0</button>
        </div>
        <div class="col-3">
          <!-- Botão de limpar (C), com cor vermelha -->
          <button class="btn btn-danger btn-lg w-100" (click)="clear()">C</button>
        </div>
        <div class="col-3">
          <!-- Botão de igual (=), com cor verde -->
          <button class="btn btn-success btn-lg w-100" (click)="handleClick('=')">=</button>
        </div>
        <div class="col-3">
          <!-- Botão de adição -->
          <button class="btn btn-warning btn-lg w-100" (click)="handleClick('+')">+</button>
        </div>
      </div>

      <!-- Campo de entrada para exibir o resultado final -->
      <div class="mt-3">
        <input type="text" class="form-control text-end" [value]="result" disabled
          style="font-size: 2rem; background-color: #f7f7f7; border: 2px solid #ccc; border-radius: 10px;">
      </div>
    </div>
  </div>
</div>
